     function initMap() {
 // The location of Uluru
  const university = { lat: 25.017564089493487, lng: 121.53978398110249 };

    zoom: 15,
    center: university,
  });

  for(let i =0; i < locations.length; i++){
    const marker = new google.maps.Marker({
    position: locations[i],
    map: map,
    title:"地點" + (i+1),
    icon : img
      });
      const infoWindow = new google.maps.InfoWindow({
    content: "地點說明" + (i+1),
    ariaLabel: "地點",
  });
  marker.addListener("click", () => {
      infoWindow.open( {
      anchor: marker,
      map,
    });
    });
  }
