<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/restaurant-contact us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Restaurant-Contact Us</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- Top Block -->
            <div class="top">
                <a href="https://zhuanqiu.github.io/MyProject/" class="animate__animated animate__bounce animate__fadeIn" data-wow-duration="0.5s">
                    <img src="picture/grandma-logo-top-wb.png" alt="">
                </a>
                <div class="menu-icon">
                    <span class="a1"></span><span class="a2"></span><span class="a3"></span>
                </div>
                <ul class="menu animate__animated animate__bounce animate__fadeInDown" data-wow-duration="0.5s"">
                    <li><a href="https://zhuanqiu.github.io/MyProject/restaurant-News.html">最新消息</a></li>
                    <li><a href="https://zhuanqiu.github.io/MyProject/restaurant-About%20Us.html">關於阿雪</a></li>
                    <li><a href="https://zhuanqiu.github.io/MyProject/restaurant-Menu.html">經典小吃</a></li>
                    <li><a href="https://zhuanqiu.github.io/MyProject/restaurant-Vedio.html">影音媒體</a></li>
                    <li><a href="https://zhuanqiu.github.io/MyProject/restaurant-Address.html">餐廳資訊</a></li>
                    <li><a href="https://zhuanqiu.github.io/MyProject/restaurant-Contact%20Us.html">聯絡我們</a></li>
                </ul> 
            </div>
        </header>
            <div class="block">
                <img src="picture/contact-us-top.jpg" alt="">
            </div>
        <main>
            <div class="main-label">
                <!-- 標題 -->
                <h1>聯絡我們</h1>
            </div>
            <div class="label">
                <ul>
                    <li><a href="https://zhuanqiu.github.io/MyProject/">首頁</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
            </div>
            <div class="feedback">
                <div class="title">
                    <h3>意見信箱</h3>
                </div>
                <div class="emph">
                    <em>*</em>
                    為必填欄位
                </div>
            <!--  姓名  -->
                <div class="name-label">
                    <label for="name">
                        <em>*</em>
                        姓名:
                    </label>
                    <div class="form-input-name">
                        <input type="text" title="請輸入姓名" placeholder="請輸入姓名">
                    </div>
                </div>
            <!--  電話  -->
                <div class="phone-label">
                    <label for="phone">
                        <em class="phone-em">*</em>
                        電話:
                    </label>
                    <div class="form-input-phone">
                        <input type="text" title="請輸入電話" placeholder="請輸入電話">
                    </div>
                </div>
            <!--  Email  -->
                <div class="email-label">
                    <label for="email">
                        <em class="email-em">*</em>
                        Email:
                    </label>
                    <div class="form-input-email">
                        <input type="text" title="請輸入Email" placeholder="請輸入Email">
                    </div>
                </div>
            <!-- 主旨 -->
                <div class="subtitle-label">
                    <label for="subtitle">
                        <em class="subtitle-em">*</em>
                        主旨:
                    </label>
                    <div class="form-input-subtitle">
                        <input type="text" title="請輸入主旨" placeholder="請輸入主旨">
                    </div>
                </div>
            <!-- 您的訊息 -->
                <div class="message-label">
                    <label for="message">
                        <em class="message-em">*</em>
                        您的訊息:
                    </label>
                    <div class="form-input-message">
                        <textarea name="message" id="placeholder" cols="20" rows="2">請輸入訊息</textarea>
                    </div>
                </div>
                <!-- 按鈕 -->
                <div class="buttom">
                    <button>送出</button>
                </div>
            </div>
        </div>
        </main>
            <!-- footer -->
        <footer>
            <div class="footer">
                <img src="picture/grandma-logo-top-wb.png" alt="">
                <a href="#"></a>
                <p>
                    阿雪米粉羹
                    <br>
                    813高雄市左營區左營下路240號
                    <br>
                    TEL: 0923 334 566
                    <br>
                    Copyright @ 阿雪米粉羹. All rights reserved.
                </p>
            </div>
        <!-- footer End -->
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        (function(){
                if($(window).width >= 414){
                    new WOW().init();
                }
            })();
            $(function(){             
                $(window).scroll(function() {
                    var scroll = $(window).scrollTop();
                        if (scroll >= 100) {
                            $('header').css('background-color', '#d35f00');
                            $('.menu a').css('color', 'black');
                            $('.top a').eq(0).html('<img src="picture/grandma-logo-top-wb_1.png" alt="">');
                        } else {
                            $('header').css('background-color','rgb(136 63 0 / 70%)');
                            $('.menu a').css('color', 'white');
                            $('.top a').eq(0).html('<img src="picture/grandma-logo-top-wb.png" alt="">');
                        }
                    });
                    $('.menu-icon').click(function(){
                        $('.menu').slideToggle();
                        $('.menu-icon').toggleClass("-on");                      
                    })

                })
    </script>
</body>
</html>
